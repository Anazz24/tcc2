<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyFirstTrip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
  <ion-datetime></ion-datetime>
</ion-card>

  <!--botão para ir em anotações-->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/anotacoes">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-sliding *ngFor="let user of listaAnotacoes">
    <ion-item style="--background: #fdfd96;">
      <ion-label>
        <div>
          <h2 style="color: #494c4e;">{{user.titulo}}</h2>
          <span style="float: right; color: #494c4e;">{{user.texto}}</span>
          <a style="color: #494c4e;" href="mailto:{{user.titulo}}">{{user.titulo}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option style="--background: #e9968e;" (click)="excluirAnotacao(user.titulo)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



</ion-content>
